<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;0,800;1,400&display=swap"
    rel="stylesheet">
  <link rel="shortcut icon" href="imgs/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="body">
    <section class="first-section">
      <div>
        <h1>Learn to code by <br> watching others</h1>
        <p class="first-paragraph">See how experienced developers solve problems in real-time. <br> Watching scripted
          tutorials is great, but understanding how developers think is invaluable. </p>
      </div>
    </section>
    <section class="second-section">
      <div>
        <div>
          <button class="free-trial"><span class="try-it">Try it free 7 days </span>then $20/mo. thereafter</button>
        </div>
        <div class="form">
          <form action="">
            <input type="text" name="first name" placeholder="First Name" maxlength="10" minlength="4" required>
            <br>
            <input type="text" name="Last name" placeholder="Last Name" maxlength="15" minlength="4" required>
            <br>
            <input type="email" name="email" placeholder="Email Address" required>
            <br>
            <input type="password" name="password" placeholder="Password" required>
            <br>
            <input class="submit" type="button" value="Claim Your Free Trial">
          </form>
          <p class="clicking">By clicking the button. you are agreeing to our <span class="terms">Terms and
              Services</span></p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
